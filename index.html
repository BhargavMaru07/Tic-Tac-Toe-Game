<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Toc Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gamecontainer">
        <div class="container">
            <div class="box bt-0 bl-0"></div>
            <div class="box bt-0"></div>
            <div class="box bt-0 br-0"></div>
            <div class="box bl-0"></div>
            <div class="box "></div>
            <div class="box br-0"></div>
            <div class="box bl-0 bb-0"></div>
            <div class="box bb-0"></div>
            <div class="box br-0 bb-0"></div>
        </div>
        <div class="game-info">
            <h2>Welcome to Tic Tac Toe Game</h2>
            <div class="info">
                <span class="turn-text">Turn Value : X</span>
                <button class="Reset">Reset</button>
            </div>
            <h3 class="winner">

            </h3>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
